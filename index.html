
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPFC | Survey</title>
</head>

<header> 

    <h1 id="title">São Paulo Futebol Clube</h1>
      <header>
<body>

    <p id="description">Fill details so we can check it out your opinions aboutthe greatest soccer team on Brazil!</p>
  <div class="input-heading"> 

<form id="survey-form">
  <div class="input-heading"> 
  <label id="name-label" for="name">Name</label>
  <input
         class="form-input";
         id="name";

         type="text"

         name="name";

         placeholder="Enter your name"
         
         required></input><br>
         
<label  id="email-label" for="email">Email</label>
<input 
       class="form-input";
       id="email";
       type="email";
       name="email";
       placeholder="Enter your email";
       required></input><br>

<label id="number-label" for="number">Age</label>
<input
       class="form-input";
       id="number";
       type="number";
       name="number";
       placeholder="Example:15"
       min="10";
       max="100";
       required></input><br>

<label id="model" for="dropdown" ><b>Choose your favorite SPFC player</b></label>
<select id="dropdown" class="form-input";>
    <option value="">Select one</option>
  <option value="1">Rogério Ceni</option>
   <option value="2">Raí</option>
      <option value="3">Serginho Chulapa</option>
        <option value="4">Muller</option>
           <option value="5">Careca</option> 
</select><br><br>

<label for="best_scene" id="best_scene"><b>Choose the best scene (in your opinion):</b></label>
<br>
<input 
       id="best_scene";
       type="radio";
       id="scene01";
       name="scene";
       value="Eren first time as a Titan";></input>
 <label for="best scene">Aizen showing up and betraying Soul Society</label>
<br>

<input 
       id="best_scene";
       type="radio";
       id="scene02";
       name="scene";
       value="Eren vs Annie";></input>
<label for="best scene">Ichigo using his bankai against Kuchiki Byakuya</label>
<br>


<input 
       id="best_scene";
       type="radio";
       id="scene03";
       name="scene";
       value="Reiner telling Eren hes the Armoured Titan";></input>
 <label for="best scene">Ichigo's Hollow taking up control of his body and fighting Ulquiorra</label>
<br>
<br>

<label for="timelines"><b>Which title do you liked the most?</b></label>
<br>
<input id="checkbox";
       type="checkbox";
       name="timelines";
       value="yes-i-agree";></input>
<label for="checkbox">Copa do Brasil 2023</label> 
<br>


<input id="checkbox";
       type="checkbox";
       name="timelines";
       value="yes-i-disagree";></input>
<label for="checkbox">Copa Libertadores 2005</label> 
<br>

<input id="checkbox";
       type="checkbox";
       name="timelines";
       value="dunno";></input>
<label for="checkbox">Mundial de Clubes 2005</label> 
<br>
<br>

<label id="textarea"><b> Tell us more about your favorite match:</b></label>
<br>
<textarea 
          id="textarea";
          name="opinions ";
          rows="7" ;
          cols="50";>
</textarea>
<br>

<input 
       class="submit-button";
       id="submit";
       type="submit";
       value= "Submit";>
</div>
</form>
</body>

</html>
